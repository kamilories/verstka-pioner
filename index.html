<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пионер</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Хедер -->
    <header class="header">
        <!-- контейнер -->
        <div class="wrapper">
            <!-- верхний слой хедера -->
            <div class="header__first-layer">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/logo.svg" alt="Пионер" class="header__logo-pic">
                    </a>
                </div>
                <div class="header__contact">
                    По вопросам и предложениям
                </div>
                <div class="header__contact">
                    Для консультаций
                </div>

            </div>
            <!-- разделительная линия -->
            <hr class="header__line">

            <!-- второй слой хедера с меню -->
            <div class="header__menu">

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Главная</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">О предприятии</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Новости</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Продукция</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Услуги</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Поддержка</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">География поставок</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Контакты</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link"><img src="./img/call.svg" alt="Перезвоните мне" class="header__item_callme"></a>
                        </li>
                        

                    </ul>

                </nav>

            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>

    </main>

    <!-- Футер -->
    <footer>
    </footer>
</body>

</html>
